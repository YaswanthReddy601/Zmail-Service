<h1> Compose Mail</h1>
<form action="composemailservice" method="get">
	<table>
		<tr><td>To::</td>
		<td><input type="text" name="to"></td></tr>
		<tr><td>Subject::</td>
		<td><input type="text" name="subject"></td></tr>
		<tr><td>Message::</td>
		<td><textarea name="message" rows="5" cols="25"></textarea></td></tr>
		<tr><td style="text-align:right" colspan="2"><input type="submit" value="send mail" name="send"></td></tr>
	</table>
</form>
