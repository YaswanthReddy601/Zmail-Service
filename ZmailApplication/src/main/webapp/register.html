<h1 style="color:white; background-color:red"> Registeration Form</h1>

<form action="registerservlet" method="post">
	
	<table>
		<tr><td>Name::</td>
		<td><input type="text" name="name"></td></tr>
		<tr><td>User id::</td>
		<td><input type="text" name="zmail"></td></tr>
		<tr><td>Password::</td>
		<td><input type="password" name="password"></td></tr>
		<tr><td>Gender::</td>
		<td><input type="radio" name="gender">Male
		<input type="radio" name="gender">Female</td></tr>
		<tr><td>Date of Birth::</td>
		<td><input type="date" name="dob"></td></tr>
		<tr><td>Address::</td>
		<td><textarea name="address" rows="5" cols="25"></textarea></td></tr>
		<tr><td>City::</td>
		<td><input type="text" name="city"></td></tr>
		<tr><td>State::</td>
		<td><input type="text" name="state"></td></tr>
		<tr><td>Country::</td>
		<td><select name="country" width="170">
		<option> select-country</option>
		<option>India</option>
		<option>Sri Lanka</option>
		<option>China</option>
		<option>Nepal</option>
		<option>Japan</option>
		<option>USA</option>
		<option>France</option>
		<option>Spain</option>
		<option>Others</option>
		</select></td>
		<tr><td>Contact::</td>
		<td><input type="text" name="contact"></td></tr>
		<tr><td colspan="2" style="text-align:center"><input type="submit" name="register" value="register">
					<input type="reset" name="register" value="clear"></td></tr>
	</table>
	<h2 style="color:green">Already registered then <a href="Login.html">click</a> here to login</h2>
</form>
